<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Rental Mobil Jeremiah</title>
</head>
<body style="color: white; background-color: #1d2630">
    
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5" mb-5><strong>Rental Mobil Jeremiah</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action=""id="jenis-mobil" class="row justify-content-center mb-4"autocomplete="off">
                <div class="col-10 mb-3">
                    <label for="modelMobil">Model Mobil</label>
                    <input class="form-control" id="modelMobil" type="text" placeholder="Enter A Car Model">
                </div>
                <div class="col-10 mb-3">
                    <label for="tanggalPemesanan">Tanggal Reservasi</label>
                    <input class="form-control" id="tanggalPemesanan" type="text" placeholder="Enter The Reservation Date">
                </div>
                <div class="col-10 mb-3">
                    <label for="Pemesan">Nama Pemesan</label>
                    <input class="form-control" id="Pemesan" type="text" placeholder="Enter Reservator Name">
                </div>
                <div class="col-10 mb-3">
                    <label for="ktpPemesan">No KTP Pemesan</label>
                    <input class="form-control" id="ktpPemesan" type="text" placeholder="Enter Reservator KTP Card">
                </div>
                <div class="col-10">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-10 col-md-10 mt-5"></div>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Model Mobil</th>
                            <th>Tanggal Reservasi</th>
                            <th>Nama Pemesan</th>
                            <th>No KTP Pemesan</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="list-mobil">
                        
                    </tbody>
                </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
